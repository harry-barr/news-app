<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News app</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8778d7a519.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="title-div">
        <h1>Harry's News <i class="fa-solid fa-newspaper"></i></h1>
        <p class="para">a global news aggregator</p>
        <div class="input-articles">
          <input
            type="text"
            class="search-articles"
            placeholder="Search for articles"
          />
          <button type="button" class="search-btn-articles">
            <i class="fa-solid fa-magnifying-glass icon"></i>
          </button>
        </div>
      </div>
      <div class="weather-div">
        <div class="weather-container"></div>

        <div class="input-weather">
          <form class="weather-form" id="weather-form">
            <input type="text" class="search-weather" placeholder="Location" />
            <button type="button" class="search-btn-weather">
              <i class="fa-solid fa-magnifying-glass icon"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="burger-menu">
        <button class="burger-btn"><i class="fa-solid fa-bars"></i></button>
      </div>

      <nav class="nav-menu">
        <ul class="list-items">
          <li><button class="list-item" value="headlines">Home</button></li>
          <li><button class="list-item" value="technology">Tech</button></li>
          <li><button class="list-item" value="business">Business</button></li>
          <li><button class="list-item" value="science">Science</button></li>
          <li>
            <button class="list-item" value="entertainment">
              Entertainment
            </button>
          </li>
          <li><button class="list-item" value="sport">Sport</button></li>
        </ul>
      </nav>
    </div>
    <div class="line-div">
      <hr />
    </div>

    <div class="tab-container">
      <nav class="tabs">
        <button class="get-news-btn home-btn active" value="headlines">
          Home
        </button>
        <button class="get-news-btn technology" value="technology">Tech</button>
        <button class="get-news-btn business" value="business">Business</button>
        <button class="get-news-btn science" value="science">Science</button>
        <button class="get-news-btn entertainment" value="entertainment">
          Entertainment
        </button>
        <button class="get-news-btn sport" value="sport">Sport</button>
      </nav>
    </div>
    <div class="line-div-2"><hr /></div>
    <div class="news-container">
      <div class="main-news"></div>
      <h2 class="small-news-title">Also in the news</h2>
      <div class="small-news"></div>
    </div>

    <div class="line-div-footer">
      <hr />
    </div>

    <script type="module" src="getWeather.js"></script>
    <script type="module" src="getNews.js"></script>
    <script type="module" src="searchArticles.js"></script>
    <script type="module" src="burger-menu.js"></script>
  </body>
</html>
